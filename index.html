<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Oscillators</title>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/98ca127883.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div>
        <h1> Oscillators </h1>
    </div>

    <div class="application">

        <div class="osc-controls">
            <form>
                <input type="button" id="on-off" value="start">
                <h2>Frequency</h2>
                <input type="range">
            </form>
        </div>
        <div class="osc-controls">
            <h2>Waveform</h2>
            <select id="oscillator-list">
                <!-- <option value="">--Please choose an option--</option> -->
                <option id="sawtooth" value="Sawtooth">Sawtooth</option>
                <option id="sine" value="Sine">Sine</option>
                <option id="triangle" value="Triangle">Triangle</option>
                <option id="square" value="Square">Square</option>
            </select>
        </div>

    </div>
    <div class="logo">
        <p>Joolean14</p>
    </div>
</body>

<html>
